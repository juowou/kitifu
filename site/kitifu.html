<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="kitifu center">
        <img class="case" src="images/case-default.svg" alt="case">
        <div class="ecra base">
            <img class="fundo" src="images/fundo.svg" alt="fundo">
            <img class="rede" src="images/rede.svg" alt="fundo">
            <img class="status" src="images/status.svg" alt="status">
            <div id="relogio"></div>
        </div>
        <div id="homeEcra" class="ecra">
            <img id="kitiIcon" class="kiti" src="images/kiti.svg" alt="kiti">
            <img class="friends" src="images/friends.svg" alt="friends">                                
            <img class="mp3" src="images/mp3.svg" alt="mp3">                                
            <img class="map" src="images/map.svg" alt="map">                    
            <img class="messages" src="images/messages.svg" alt="messages">          
            <img class="settings" src="images/settings.svg" alt="settings">                     
            <img class="profile" src="images/profile.svg" alt="settings">
        </div>
        <div id="kitiEcra" class="ecra">
            <div id="statusComida" class="status-comida">
                <img id="statusComida0" class="status-comida-0" src="images/statusComida0.svg" alt="statusComida0">
                <img id="statusComida1" class="status-comida-1" src="images/statusComida1.svg" alt="statusComida1">
                <img id="statusComida2" class="status-comida-2" src="images/statusComida2.svg" alt="statusComida2">
                <img id="statusComida3" class="status-comida-3" src="images/statusComida3.svg" alt="statusComida3">
            </div>
            <div id="statusAmor" class="status-amor">
                <img src="images/statusAmor0.svg" id="statusAmor0" alt="statusAmor0">
                <img src="images/statusAmor1.svg" id="statusAmor1" alt="statusAmor1">
                <img src="images/statusAmor2.svg" id="statusAmor2" alt="statusAmor2">
                <img src="images/statusAmor3.svg" id="statusAmor3" alt="statusAmor3">
            </div>
            <img id="armario" class="armario" src="images/armario.svg" alt="armario">
            <img id="voltar" class="voltar" src="images/voltar.svg" alt="voltar">
            <div id="kitiPet" class="kiti-pet">
                <img src="images/kitiPetCorpoTeste.svg" id="kitiPetCorpo" class="corpo petCorpo-default-animaçao" draggable="false" alt="kiti-pet corpo">
                <img src="images/kitiPetCabeçaTeste.svg" id="kitiPetCabeça" class="cabeça petCabeça-default-animaçao" draggable="false" alt="kitiPetCabeça">
            </div>
            <img id="comer" class="comer" src="images/comer.svg" alt="comer">
            <img id="comida" class="comida" src="images/comida.svg" alt="comida">
            <img id="lavar" class="lavar" src="images/lavar.svg" alt="lavar">
            <img id="lavagem" class="lavagem" src="images/lavagem.svg" alt="lavagem">
            <img id="amar" class="amar" src="images/amar.svg" alt="amar">
                <img id="amor1" class="amor" src="images/amor1.svg" alt="amor1">
                <img id="amor2" class="amor" src="images/amor2.svg" alt="amor2">
                <img id="amor3" class="amor" src="images/amor3.svg" alt="amor3">
                <img id="amor4" class="amor" src="images/amor4.svg" alt="amor4">
            <img id="passear" class="passear" src="images/passear.svg" alt="passear">
            <img id="brincar" class="brincar" src="images/brincar.svg" alt="brincar">
            <img id="conectar" class="conectar" src="images/conectar.svg" alt="conectar">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
